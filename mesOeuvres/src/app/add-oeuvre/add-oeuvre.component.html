<div class="container">
<div>
<h2>Ajouter une oeuvre :</h2>
</div>
  <form >

              

              <div class="col-sm-4 col-md-4 col-lg-4" >
                <label >Titre Oeuvre</label>
                <input  type="text"[(ngModel)]= "newOeuvre.titre"
                    name="titreOeuvre" class="form-control">
              </div>
              <div class="col-sm-2 col-md-2 col-lg-2">
                <label >Artiste d'Oeuvre</label>
                <input   type="text"  [(ngModel)]="newOeuvre.artiste"
                    name="ArtisteOeuvre" class="form-control">
               </div>

              <div class="col-sm-4 col-md-4 col-lg-4">
                  <label >Date création</label>
                  <input type="date"  [(ngModel)]= "newOeuvre.dateCreation"
                      name="dateCreation" class="form-control">
              </div>
              <div class="col-sm-2 col-md-2 col-lg-2">
                <label >Catégorie d'Oeuvre</label>
                <input   type="text"  [(ngModel)]="newOeuvre.categorie"
                    name="CategorieOeuvre" class="form-control">
               </div>

              <div class="col-sm-4 col-md-4 col-lg-4" >
                <label >Dimensions Oeuvre</label>
                <input  type="text"[(ngModel)]= "newOeuvre.dimensions"
                    name="DimensionsOeuvre" class="form-control">
              </div>
              <div class="col-sm-2 col-md-2 col-lg-2">
                <label >Description d'Oeuvre</label>
                <input   type="text"  [(ngModel)]="newOeuvre.description"
                    name="DescriptionOeuvre" class="form-control">
               </div>
              <div class="col-sm-4 col-md-4 col-lg-4">
                <label >Prix Oeuvre</label>
                <input type="number"   [(ngModel)]= "newOeuvre.prix"
                    name="prixOeuvre" class="form-control">
              </div>
              <div class="col-sm-4 col-md-4 col-lg-4">
     <label>Categorie</label>

  <select class="form-control form-control-lg" id="idExposition" name="idExposition" [(ngModel)]="newIdExposition">
         <option *ngFor="let exp of expositions" [value]="exp.idExposition" >
                 {{exp.nom}}
         </option>
   </select>
</div>
<div class="col-sm-16 col-md-16 col-lg-16">
<label class="mb-2">Image :</label>
<input type="file" (change)="onImageUpload($event)"
name="logo" class="form-control">
</div>
<div class="col-sm-16 col-md-16 col-lg-16">
<img [src]="imagePath" class="card-img-top img-fluid rounded-start"
style="width: 500px; height: 300px" />
</div>

        <div class="mt-2">
<button type="button" (click)="addOeuvre()" class="btn btn-success">Ajouter</button>        </div>
          </form>
</div>
